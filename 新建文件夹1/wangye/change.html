<html >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>修改学生名单
</title>
</head>
<body>
{% block content %}  
<form action="/change" method="post">
    修改后的学号：<input type="text" name="no" value="{{student['no']}}"><br>
    修改后的姓名：<input type="text" name="name" value="{{student['name']}}"> <br>
    修改后的生日：<input type="text" name="birthday" value="{{student['birthday']}}"><br>
    修改后的性别 ：<input type="text" name="sex" value="{{student['sex']}}"><br> 
    修改后的班级 ：<input type="text" name="banji" value="{{student['banji']}}"><br>
    <hr> 
    修改前的学号：<input type="text" name="lastno" value="{{student['lastno']}}"><br>
    修改前的姓名：<input type="text" name="lastname" value="{{student['lastname']}}"> <br>
    修改前的生日：<input type="text" name="lastbirthday" value="{{student['lastbirthday']}}"><br>
    修改前的性别 ：<input type="text" name="lastsex" value="{{student['lastsex']}}"><br> 
    修改前的班级 ：<input type="text" name="lastbanji" value="{{student['lastbanji']}}"><br> 




    <input type="submit" value="提交"> 
    </form>
  {% end %}
</body>
</html>
