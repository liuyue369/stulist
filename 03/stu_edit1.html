{% extends "base.html" %}
{% block title %} 
  修改学生信息
{% end %}

{% block students %} 
	<a href="/stulist">返回学生名单</a>
	<hr>
	<form action="/stuedit/{{student['stu_sn']}}" method="post">
    学号：<input type="text" name="cou_no" value="{{student['cou_no']}}"><br>
    姓名：<input type="text" name="name" value="{{student['name']}}"> <br>
    出生日期：<input type="text" name="birthday" value="{{student['birthday']}}"> <br>
    性别：<input type="text" name="sex" value="{{student['sex']}}"> <br>
    班级：<input type="text" name="class" value="{{student['class']}}"> <br>
    说  明：<input type="text" name="notes" value="{{student['notes'] if student['notes'] is not None else ''}}">
    <input type="submit" value="提交">
    </form>

{% end %}
