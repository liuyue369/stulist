{% extends "base.html" %}
{% block title %} 
  修改学生信息
{% end %}

{% block content %} 
	<a href="/stulist">返回学生名单</a>
	<hr>
	<form action="/stuedit/{{student['stu_sn']}}" method="post">
    学号：<input type="text" name="stu_no" value="{{student['stu_no']}}"><br>
    姓名：<input type="text" name="name" value="{{student['name']}}"> <br>
    性别：<input type="text" name="sex" value="{{student['sex']}}"> <br>
    出生日期：<input type="date" name="birthday" value="{{student['birthday']}}"> <br>
    班级：<input type="text" name="banji" value="{{student['banji']}}"> <br>
    <input type="submit" value="提交">
    </form>

{% end %}
